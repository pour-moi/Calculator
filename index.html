<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="screen">
          <div class="text"></div>
        </div>
        <div class="main">
          <div>
            <div class="del">
              <div id="delete">AC</div>
              <div id="clear">+/-</div>
              <div id="modulo">%</div>
            </div>
            <div class="numbers">
              <div id="one">1</div>
              <div id="two">2</div>
              <div id="three">3</div>
              <div id="four">4</div>
              <div id="five">5</div>
              <div id="six">6</div>
              <div id="seven">7</div>
              <div id="eight">8</div>
              <div id="nine">9</div>
              <div id="dot">.</div>
              <div id="zero">0</div>
              <div id="zer_zero">00</div>
            </div>
          </div>
          <div class="signs">
            <div id="division">/</div>
            <div id="multiplication">x</div>
            <div id="subtraction">-</div>
            <div id="addition">+</div>
            <div id="equal">=</div>
          </div>
        </div>
      </div>
    </body>
    <script src="script.js"></script>
</html>
